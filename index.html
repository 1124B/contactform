<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="title">お問合せフォーム</h3>
    <form method="post" action="mail_confirm.php">
        <div class="form_item">
            <label class="name">名前</label>
            <br>
            <input type="text" class="text" size="35" name="name">
        </div>
        <div class="form_item">
            <label class="mail">メールアドレス</label>
            <br>
            <input type="text" class="text" size="35" name="mail">
        </div>
        <div class="form_item">
            <label class="age">年齢</label>
            <br>
            <select class="dropdown" name="age">
                <option>選択してください</option>
                <script>
                    for(var i = 18;i <= 65;i++) {
                        document.write("<option value=" +i+ ">" +i+"歳</option>");
                    }
                </script>
            </select>
        </div>    
        <div class="form_item">
            <label class="comment">コメント</label>
            <br>
            <textarea cols="35" rows="7" name="comments"></textarea>
        </div>

        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
    </form>
</body>

</html>
